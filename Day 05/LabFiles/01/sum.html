<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sum the Numbers</title>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script>
        // alert("Sum the Numbers from 1 through entry");
        do {
            var topnum = prompt("Enter top number to sum:", 5)
            topnum = parseInt(topnum);
            if(topnum < 1 || isNaN(topnum) || topnum > 100)
                alert("enter a valid number between 1 to 100")
        } while (topnum < 1 || isNaN(topnum) || topnum > 100)

        var sum = 0;

        for (let counter = 1; counter <= topnum; counter++) {
            sum = sum + counter;
        }
        alert("the sum of number from 1 to " + topnum +" is " + sum);
    </script>
</head>

<body>
    <section>
        <h1>This page is displayed after the JavaScript is executed</h1>
    </section>
</body>

</html>
